<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gender Prediction</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"], input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Flower Gender Prediction</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" id="fileInput" required onchange="previewImage(event)">
        <input type="submit" value="Upload">
    </form>

    <div id="imageContainer" style="display: flex; justify-content: center; margin-top: 20px;">
        <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 300px;">
    </div>

    <div class="result" style="text-align: center; margin-top: 20px;">
        {% if file_path %}
            <img src="{{ url_for('uploaded_file', filename=file_path.split('/')[-1]) }}" alt="Uploaded Image" style="max-width: 300px; margin-bottom: 10px;">
            <h2>Prediction Result:</h2>
            <p class="prediction">Predicted Gender: {{ class_label }}</p>
            <p>Confidence: {{ confidence }}%</p>
        {% else %}
            <h2>Prediction Result:</h2>
            <p class="prediction">No image uploaded yet.</p>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Show the image
                };
                reader.readAsDataURL(file);

                // Reset prediction result when a new image is selected
                document.querySelector('.result').style.display = 'none'; // Hide previous prediction results
            } else {
                imagePreview.src = '';
                imagePreview.style.display = 'none'; // Hide the image if no file is selected
            }
        }
    </script>
</body>
</html>
